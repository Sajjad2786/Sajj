<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>جزئیات تور</title>
  <link href="css.css" rel="stylesheet" />
  <style>
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    img {
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    ul {
      list-style: inside disc;
      margin-bottom: 20px;
    }
    button {
      background: linear-gradient(to left, #43cea2, #185a9d);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>آژانس گردشگری پارس‌سفر</header>
  <main>
    <h1 id="tour-title">در حال بارگذاری...</h1>
    <img id="tour-image" src="" alt="تصویر تور" />
    <p id="tour-description"></p>
    <h2>جزئیات تور</h2>
    <ul id="tour-details"></ul>
    <h2>قیمت و رزرو</h2>
    <p id="tour-price"></p>
    <button id="reserve-btn">رزرو تور</button>
    <br/><br/>
    <a href="index.html">بازگشت به صفحه اصلی</a>
  </main>
  <footer>
    © 2025 آژانس گردشگری پارس‌سفر
  </footer>

  <script>
    // اطلاعات تورها در یک آبجکت
    const tours = {
      istanbul: {
        title: "تور استانبول",
        image: "./photo/estanbol.jpg",
        description: "۴ شب و ۵ روز اقامت در هتل ۵ ستاره با پرواز مستقیم.",
        details: [
          "اقامت در هتل ۵ ستاره",
          "پرواز مستقیم رفت و برگشت",
          "گشت‌های شهری همراه با راهنمای فارسی‌زبان",
          "صبحانه و نهار در رستوران‌های منتخب"
        ],
        price: "شروع قیمت: ۳٫۵۰۰٫۰۰۰ تومان"
      },
      kish: {
        title: "تور کیش",
        image: "./photo/kish.jpg",
        description: "اقامت در هتل ساحلی و استفاده از تفریحات دریایی.",
        details: [
          "اقامت در هتل ساحلی",
          "تفریحات دریایی متنوع",
          "تخفیف‌های ویژه فصل",
          "صبحانه رایگان"
        ],
        price: "شروع قیمت: ۲٫۸۰۰٫۰۰۰ تومان"
      },
      dubai: {
        title: "تور دبی",
        image: "./photo/dobei.jpg",
        description: "۵ روز در دبی با ویزای فوری و گشت شهری رایگان.",
        details: [
          "ویزای فوری",
          "گشت شهری رایگان",
          "اقامت در هتل ۴ ستاره",
          "صبحانه و ناهار"
        ],
        price: "شروع قیمت: ۷٫۲۰۰٫۰۰۰ تومان"
      }
    };

    // گرفتن پارامتر تور از URL
    function getTourFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('tour');
    }

    // بارگذاری اطلاعات تور در صفحه
    function loadTour() {
      const tourKey = getTourFromURL();

      if (!tourKey || !tours[tourKey]) {
        document.getElementById('tour-title').innerText = "تور یافت نشد";
        document.getElementById('tour-description').innerText = "متأسفانه تور مورد نظر وجود ندارد یا لینک اشتباه است.";
        document.getElementById('tour-image').style.display = "none";
        document.getElementById('tour-details').style.display = "none";
        document.getElementById('tour-price').style.display = "none";
        document.getElementById('reserve-btn').style.display = "none";
        return;
      }

      const tour = tours[tourKey];
      document.getElementById('tour-title').innerText = tour.title;
      document.getElementById('tour-image').src = tour.image;
      document.getElementById('tour-image').alt = tour.title;
      document.getElementById('tour-description').innerText = tour.description;
      document.getElementById('tour-price').innerText = tour.price;

      const detailsList = document.getElementById('tour-details');
      detailsList.innerHTML = "";
      tour.details.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        detailsList.appendChild(li);
      });

      // رزرو
      document.getElementById('reserve-btn').onclick = () => {
        alert(`تور ${tour.title} با موفقیت رزرو شد!`);
      };
    }

    window.onload = loadTour;
  </script>
</body>
</html>
